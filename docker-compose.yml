services:
  # Redis
  redis:
    image: redis:7.2-alpine
    container_name: ${REDIS_CONTAINER}
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      timeout: 20s
      retries: 10

  # Account Service
  accountservice:
    container_name: ${ACCOUNT_SERVICE}
    restart: unless-stopped
    image: cangngo/${ACCOUNT_SERVICE}:0.0.3
    environment:
      - PROFILE_SERVICE_URL=${PROFILE_SERVICE_URL}
      - EMAIL_APP=${EMAIL_APP}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_PORT=${EMAIL_PORT}
      - MYSQL_URL=${MYSQL_URL}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_CONTAINER=${REDIS_CONTAINER}
      - REDIS_PORT=${REDIS_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - SENDGRID_MAIL_FROM=${SENDGRID_MAIL_FROM}
      - SENDGRID_HOST=${SENDGRID_HOST}
      - SENDGRID_PORT=${SENDGRID_PORT}
      - SENDGRID_NAME=${SENDGRID_NAME}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
    ports:
      - "${ACCOUNT_PORT}:${ACCOUNT_PORT}"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network

  # Message Service
  messageservice:
    container_name: ${MESSAGE_SERVICE}
    restart: unless-stopped
    image: cangngo/${MESSAGE_SERVICE}:0.0.3
    environment:
      - MONGODB_MESSAGE_URL=${MONGODB_MESSAGE_URL}
      - MESSAGE_SERVICE_URL_SOCKET=${MESSAGE_SERVICE_URL_SOCKET}
      - REDIS_CONTAINER=${REDIS_CONTAINER}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT}
      - PROFILE_SERVICE_URL=${PROFILE_SERVICE_URL}
      - ACCOUNT_SERVICE_URL=${ACCOUNT_SERVICE_URL}
    ports:
      - "${MESSAGE_PORT}:${MESSAGE_PORT}"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network

  # Notification Service
  notificationservice:
    container_name: ${NOTIFICATION_SERVICE}
    restart: unless-stopped
    image: cangngo/${NOTIFICATION_SERVICE}:0.0.3
    environment:
      - PROFILE_SERVICE_URL=${PROFILE_SERVICE_URL}
      - MONGODB_NOTIFICATION_URL=${MONGODB_NOTIFICATION_URL}
      - REDIS_CONTAINER=${REDIS_CONTAINER}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT}
    ports:
      - "${NOTIFICATION_PORT}:${NOTIFICATION_PORT}"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network

  # Post Service
  postservice:
    container_name: ${POST_SERVICE}
    restart: unless-stopped
    image: cangngo/${POST_SERVICE}:0.0.3
    environment:
      - ACCOUNT_SERVICE_URL=${ACCOUNT_SERVICE_URL}
      - PROFILE_SERVICE_URL=${PROFILE_SERVICE_URL}
      - MONGODB_POST_URL=${MONGODB_POST_URL}
      - REDIS_CONTAINER=${REDIS_CONTAINER}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "${POST_PORT}:${POST_PORT}"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network

  # Profile Service
  profileservice:
    container_name: ${PROFILE_SERVICE}
    restart: unless-stopped
    image: cangngo/${PROFILE_SERVICE}:0.0.3
    environment:
      - ACCOUNT_SERVICE_URL=${ACCOUNT_SERVICE_URL}
      - NOTIFICATION_SERVICE_URL=${NOTIFICATION_SERVICE_URL}
      - POST_SERVICE_URL=${POST_SERVICE_URL}
      - NEO4J_URL=${NEO4J_URL}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_CONTAINER=${REDIS_CONTAINER}
      - REDIS_PORT=${REDIS_PORT}
    ports:
      - "${PROFILE_PORT}:${PROFILE_PORT}"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network

  # Relationship Service
  relationshipservice:
    container_name: ${RELATIONSHIP_SERVICE}
    restart: unless-stopped
    image: cangngo/${RELATIONSHIP_SERVICE}:0.0.3
    environment:
      - MONGODB_RELATION_URL=${MONGODB_RELATION_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_CONTAINER=${REDIS_CONTAINER}
      - REDIS_PORT=${REDIS_PORT}
    ports:
      - "${RELATIONSHIP_PORT}:${RELATIONSHIP_PORT}"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network

  # Timeline Service
  timelineservice:
    container_name: ${TIMELINE_SERVICE}
    restart: unless-stopped
    image: cangngo/${TIMELINE_SERVICE}:0.0.3
    environment:
      - MONGODB_POST_URL=${MONGODB_POST_URL}
      - ACCOUNT_SERVICE_URL=${ACCOUNT_SERVICE_URL}
      - PROFILE_SERVICE_URL=${PROFILE_SERVICE_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_CONTAINER=${REDIS_CONTAINER}
      - REDIS_PORT=${REDIS_PORT}
    ports:
      - "${TIMELINE_PORT}:${TIMELINE_PORT}"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network

  # API Gateway
  apigateway:
    container_name: ${API_GATEWAY}
    image: cangngo/${API_GATEWAY}:0.0.3
    restart: unless-stopped
    environment:
      - GATEWAY_PORT=${GATEWAY_PORT}
      - ACCOUNT_SERVICE_URL=${ACCOUNT_SERVICE_URL}
      - PROFILE_SERVICE_URL=${PROFILE_SERVICE_URL}
      - RELATIONSHIP_SERVICE_URL=${RELATIONSHIP_SERVICE_URL}
      - POST_SERVICE_URL=${POST_SERVICE_URL}
      - MESSAGE_SERVICE_URL=${MESSAGE_SERVICE_URL}
      - NOTIFICATION_SERVICE_URL=${NOTIFICATION_SERVICE_URL}
      - TIMELINE_SERVICE_URL=${TIMELINE_SERVICE_URL}
      - REDIS_CONTAINER=${REDIS_CONTAINER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    depends_on:
      - redis
    networks:
      - app_network
networks:
  app_network:
    driver: bridge
    name: fsocial_network

volumes:
  redis_data:
    driver: local